<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"/>
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta content="width=mobile-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" name="viewport">
      <meta content="{{ config:crow:bg_mail }}" name="sr bgcolor">  
        <title>{{ site:name }}</title>
        <style type="text/css">
            @import url({{ config:crow:google_font_import }});
        html, body{width:100%; margin:0; font-family: {{ config:crow:font_family }}, 'Arial', 'Calibri', sans-serif;}
        .ExternalClass{width:100%;}
        .ReadMsgBody{width:100%;}
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;}
          table, td{ border-collapse: collapse; margin: 0; mso-table-lspace: 0; mso-table-rspace: 0; padding: 0;}
        a{color:#00A1DF;text-decoration:none;}
        a:hover{text-decoration:underline; opacity:0.7; transition:all .25s ease-in-out}
          
          @media only screen and (max-width: 800px){
            table[class*=container800]{width:100% !important;}
            table[class*=container800_img]{width:50% !important;}
            table[class=half-container800]{width:50% !important;}
            table[class=preheader]{width:90% !important;}
            td[class=hide800]{ display:none!important}
          }
    
          @media only screen and (max-width: 640px){
            table[class=full], table[class*=container800]{width:100%!important;}
            table[class*=container590] img[class=resize], table[class*=container590] table[class*=button_]{ width:370px !important; }
            table[class*=container800], table[class*=container600], table[class*=container590], table[class*=container500]{width:370px !important;}
            table[class*=container186], table[class*=container290], table[class*=container200]{width:320px !important;}
            table[class*=container800_img], table[class=half-container800]{width:100% !important;}
            table[class=half-container600], table[class*=container120], td[class*=container120]{width:49% !important;}
            table[class=about180]{width:250px !important;}
            table[class=center],td[class=center]{text-align:center!important;vertical-align:middle!important; float: unset;}
            img[class=img_scale], td[class=img_scale]{width:100%!important;height:auto!important}
            td[class=hide], br[class=hide]{ display:none!important}
            td[class=show]{display:block!important}
            td[class=padding_10]{padding: 0 10px!important}
            td[class=padding_20]{padding: 0 20px!important}
            td[class=padding_20_show]{padding: 20!important}
            img[class=divider]{width:100%!important;height:1px!important}
            td[class=mobile-width]{padding:0 25% !important}
            td[class=main-section-header], div[class=main-section-header]{font-size:30px!important; line-height: 38px!important}
            td[class=mobile_para]{font-size:14px!important; line-height: 26px!important}
          } 
    
          @media only screen and (max-width:480px){
            table[class=full], table[class*=container800]{width:100%!important;}
            table[class*=container590] img[class=resize], table[class*=container590] table[class*=button_]{ width:250px !important; }
            table[class*=container800], table[class*=container600], table[class*=container590], table[class*=container500]{width:250px !important;}
            table[class*=container186], table[class*=container290], table[class*=container200]{width:200px !important;}
            table[class*=container800_img], table[class=half-container800], table[class*=container120], td[class*=container120]{width:100% !important;}
            table[class=half-container600], table[class*=container120], td[class*=container120]{width:49% !important;}
            table[class=about180]{width:140px !important;}
            table[class=center],td[class=center], td[class=align-center]{text-align:center!important;vertical-align:middle!important; float: unset;}
            img[class=img_scale], td[class=img_scale]{width:100%!important;height:auto!important}
            td[class=hide], br[class=hide]{ display:none!important}
            td[class=show]{display:block!important}
            td[class=padding_20]{padding: 0!important}
            td[class=padding_20_show]{padding: 20!important}
            img[class=divider]{width:100%!important;height:1px!important}
            td[class=main-section-header], div[class=main-section-header]{font-size:26px!important;line-height: 30px!important}
            td[class=mobile_para]{font-size:14px!important; line-height: 26px!important}
          }
      </style>
    </head>
<body yahoo="fix" style="margin:0; padding:0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
    {{ if config:crow:include_info_header }}
        {{ partial src="crow/crow-blocks/crow-block_top_header" }}
    {{ /if }}
    
    {{ template_content }}

    {{ if config:crow:include_info_footer }}
        {{ partial src="crow/crow-blocks/crow-block_footer" }}
    {{ /if }}

      {{ if logged_in }}
        <div class="toolbar remove" style="position: fixed; width: 200px; bottom:0px; left:0; right:0; margin:0 auto; background:#FFF; padding:10px; box-shadow: 0px -3px 3px 0 rgb(0 0 0 / 10%); border-top-left-radius: {{ config:crow:button_border_radius }}px; border-top-right-radius: {{ config:crow:button_border_radius }}px; text-align: center;">
            <div class="toolbar remove" style="position: fixed; width: 200px; bottom:0px; left:0; right:0; margin:0 auto; background:#FFF; padding:10px; box-shadow: 0px -3px 3px 0 rgb(0 0 0 / 10%); border-top-left-radius: {{ config:crow:button_border_radius }}px; border-top-right-radius: {{ config:crow:button_border_radius }}px; text-align: center;">
                <a href="#" onclick="" id="copy-to-clipboard" style="display:inline-block; font-size:14px; font-family: {{ config:crow:font_family }}, Arial, Helvetica, sans-serif;background-color: {{ config:crow:primary_color }}; color: #FFF; text-align:center; padding: 15px 20px; border-radius: {{ config:crow:button_border_radius }}px;">
                    <img src="/vendor/statamic-crow/images/icons/clipboard-white.png" style=" display: inline-block; vertical-align:middle; width: 13px; margin-right:10px;"/>
                    <p style="display: inline-block; vertical-align:middle; margin:0;">Copy to clipboard</p>
                </a>
            </div>
        </div>
    
        <script class="remove" src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="crossorigin="anonymous"></script>
        <script class="remove">
            $(document).ready(function(){
                function removeElement($html, $element){
                  if ( $html.find( $element ).length ) {
                    $html.find( $element ).remove();
                  }
                }

                function copyToClipboard(input) {
                    var sampleTextarea = document.createElement("textarea");
                    document.body.appendChild(sampleTextarea);
                    sampleTextarea.value = input; //save main text in it
                    sampleTextarea.select(); //select textarea contenrs
                    document.execCommand("copy");
                    document.body.removeChild(sampleTextarea);
                }
                
                function copyClipFunction() {
                    //Insert html in iframe and cleanup
                    var $allHtml = $('html').clone();
                    removeElement($allHtml, '.area');
                    removeElement($allHtml, '.remove');
                    removeElement($allHtml, 'input[type="file"]');
                    removeElement($allHtml, '#scrnli_recorder_root');
                    removeElement($allHtml, '.container_selected_area');
                    removeElement($allHtml, 'iframe[src*="chrome-extension"]');

                    var $btnStyles = $allHtml.find('style:contains("button.btn")');
                    if ( $btnStyles && $btnStyles.length && $btnStyles[0].length ) {
                      $allHtml.find('style:contains("button.btn")')[0].remove();
                    }

                    var allHtmlCode =  '<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">' + $allHtml.html() + "</html>";
                    copyToClipboard(allHtmlCode);
                }
                
                window.copyClipFunction = copyClipFunction;
    
                $("#copy-to-clipboard").click(function(){
                    copyClipFunction();
                });
            });
        </script>
      {{ /if }}
</body>

</html>
