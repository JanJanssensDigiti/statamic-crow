title: 'Crow Fieldset: Column'
fields:
  -
    handle: column
    field:
      collapse: false
      sets:
        title:
          display: Title
          fields:
            -
              import: crow-fieldset_title
        description:
          display: Description
          fields:
            -
              import: crow-fieldset_description
        button:
          display: Button
          fields:
            -
              import: crow-fieldset_button
        features:
          display: Features
          fields:
            -
              import: crow-fieldset_features
        image_row:
          display: Image
          fields:
            -
              import: crow-fieldset_image
        spacer:
          display: Spacer
          fields:
            -
              import: crow-fieldset_spacer
      display: Column
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
  -
    handle: align
    field:
      options:
        left: Left
        center: Center
        right: Right
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Align
      type: select
      icon: select
      listable: hidden
      instructions_position: above
