title: 'Crow Fieldset: Features'
fields:
  -
    handle: features
    field:
      collapse: false
      sets:
        feature:
          display: feature
          fields:
            -
              handle: description
              field:
                always_show_set_button: false
                buttons:
                  - bold
                  - italic
                  - removeformat
                  - anchor
                  - table
                save_html: true
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Description
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
      display: Features
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
