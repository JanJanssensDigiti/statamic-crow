title: 'Crow Block: Header'
fields:
  -
    handle: logo
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Logo
      type: assets
      icon: assets
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: logo_width
    field:
      min: 50
      max: 250
      step: 1
      display: 'Logo width'
      type: range
      icon: range
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: navigation
    field:
      collapse: false
      sets:
        link:
          display: Link
          fields:
            -
              handle: label
              field:
                input_type: text
                antlers: false
                display: Label
                type: text
                icon: text
                listable: hidden
                instructions_position: above
            -
              handle: link
              field:
                display: Link
                type: link
                icon: link
                listable: hidden
                instructions_position: above
      display: Navigation
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
  -
    handle: caption
    field:
      input_type: text
      antlers: false
      display: Caption
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: description
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
      save_html: true
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Description
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
  -
    handle: buttons
    field:
      collapse: false
      sets:
        button:
          display: Button
          fields:
            -
              import: crow-fieldset_button
      display: Buttons
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      max_sets: 1
  -
    handle: assets
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Assets
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
